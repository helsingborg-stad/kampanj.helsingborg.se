  paid-plugin:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        repository: ${{ secrets.PAID_PLUGINS_REPO }}
        token: ${{ secrets.HBG_GH_TOKEN }}

    - name: unzip and remove
      run: unzip * && rm *.zip
      shell: bash

    - name: The rsync deployment to www-data user.
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzrog --chown=${{ secrets.WEB_SERVER_USER }}:${{ secrets.WEB_SERVER_USER }}
        path: .
        remote_path: ${{ secrets.DEPLOY_REMOTE_PATH_KAMPANJ_HELSINGBORG_SE }}/wp-content/test
        remote_host: ${{ secrets.DEPLOY_REMOTE_HOST_KAMPANJ_HELSINGBORG_SE }}
        remote_user: ${{ secrets.DEPLOY_REMOTE_USER }}
        remote_key: ${{ secrets.DEPLOY_KEY }}
        remote_port: 22